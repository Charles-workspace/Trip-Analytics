name: Build and Upload Wheel to Snowflake

on:
  workflow_dispatch: {}

jobs:
  build-and-upload-wheel:
    name: Build wheel and upload to Snowflake stage
    runs-on: ubuntu-latest

    env:
      PACKAGE_NAME: trip_pipeline
      WHEEL_DIR: dist
      STAGE_NAME: OPS.PROC.PROC_STAGE
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_DATABASE: OPS
      SNOWFLAKE_SCHEMA: PROC
      PRIVATE_KEY_BASE64: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_BASE64 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build

      - name: Build wheel
        run: |
          python -m build
          echo "Built wheel:"
          ls -lh dist/

      - name: Set up Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0
        with:
          cli-version: "3.11.0"

      - name: Decode private key and configure Snowflake connection
        run: |
          echo "$PRIVATE_KEY_BASE64" | base64 --decode > snowflake_key.pem
          chmod 600 snowflake_key.pem

          snow connection add \
            --connection-name github_ci_connection \
            --accountname "$SNOWFLAKE_ACCOUNT" \
            --username "$SNOWFLAKE_USER" \
            --private-key-file snowflake_key.pem \
            --role "$SNOWFLAKE_ROLE" \
            --database "$SNOWFLAKE_DATABASE" \
            --schema "$SNOWFLAKE_SCHEMA" \
            --authenticator SNOWFLAKE_JWT \
            --no-interactive \
            --default

      - name: Upload wheel to Snowflake stage
        run: |
          WHEEL_FILE=$(ls $WHEEL_DIR/*.whl | head -n 1)
          echo "Uploading $WHEEL_FILE to @$STAGE_NAME ..."
          snow stage copy "$WHEEL_FILE" "@$STAGE_NAME" --overwrite